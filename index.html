<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <div class="container flex">
            <form action="" class="cityform">
                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Check weather for which city?">
                <button class="btn">Submit</button>
            </form>
        </div>
        <div class="container flex">
            <div class="container weathernow">
                <h1 class="name"></h1>
                <h2 class="temp"></h2>
                <p class="descr"></p>
            </div>
            <div class="container weatherfivedays">
                <div class="container flex today">
                    <h1 class="today"></h1>
                    <h2 class="todaytemp"></h2>
                    <p class="todaydescr"></p>
                </div>
                <div class="container flex todayaddone">
                    <h1 class="todayaddone"></h1>
                    <h2 class="todayaddonetemp"></h2>
                    <p class="todayaddonedescr"></p>
                </div>
                <div class="container flex todayaddtwo">
                    <h1 class="todayaddtwo"></h1>
                    <h2 class="todayaddtwotemp"></h2>
                    <p class="todayaddtwodescr"></p>
                </div>
                <div class="container flex todayaddthree">
                    <h1 class="todayaddthree"></h1>
                    <h2 class="todayaddthreetemp"></h2>
                    <p class="todayaddthreedescr"></p>
                </div>
                <div class="container flex todayaddfour">
                    <h1 class="todayaddfour"></h1>
                    <h2 class="todayaddfourtemp"></h2>
                    <p class="todayaddfourdescr"></p>
                </div>
            </div>
        </div>
    </main>

    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>

</html>

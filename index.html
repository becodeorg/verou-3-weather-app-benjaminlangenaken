<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/utilities.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container flex header">
        <form action="" class="cityform">
            <label for="city">City:</label>
            <input type="text" id="city" placeholder="Check weather for which city?">
            <button class="btn">Submit</button>
        </form>
    </div>
    <div class="container flex">
        <div class="container weathernow">
            <h1 class="name"></h1>
            <img src="" alt="">
            <h2 class="temp"></h2>
            <p class="descr"></p>
        </div>
        <div class="container weatherfivedays">
            <div class="container flex dayone">
                <div class="hover dayone">
                    <div class="container flex rain">
                        <img src="./images/raindrop.png" alt="raindrop" class="raindrop">
                        <span class="raindrop one"></span>
                        <span class="rainchance one"></span>
                    </div>
                    <p class="humidity">Humidity:<span class="humidity one"></span></p>
                    <div class="container flex minmax">
                        <p class="min">Min:<span class="min one"></span></p>
                        <p class="max">Max:<span class="max one"></span></p>
                    </div>
                    <div class="container flex sunrise">
                        <img src="./images/sunrise.png" alt="sunrise" class="sunrise"><span class="sunrise one"></span>
                        <img src="./images/sunset.png" alt="sunset" class="sunset"><span class="sunset one"></span>
                    </div>
                </div>
                <h1 class="dayone"></h1>
                <img src="" alt="" class="dayone">
                <h2 class="dayonetemp"></h2>
                <p class="dayonedescr"></p>
            </div>
            <div class="container flex daytwo">
                <h1 class="daytwo"></h1>
                <img src="" alt="" class="daytwo">
                <h2 class="daytwotemp"></h2>
                <p class="daytwodescr"></p>
            </div>
            <div class="container flex daythree">
                <h1 class="daythree"></h1>
                <img src="" alt="" class="daythree">
                <h2 class="daythreetemp"></h2>
                <p class="daythreedescr"></p>
            </div>
            <div class="container flex dayfour">
                <h1 class="dayfour"></h1>
                <img src="" alt="" class="dayfour">
                <h2 class="dayfourtemp"></h2>
                <p class="dayfourdescr"></p>
            </div>
            <div class="container flex dayfive">
                <h1 class="dayfive"></h1>
                <img src="" alt="" class="dayfive">
                <h2 class="dayfivetemp"></h2>
                <p class="dayfivedescr"></p>
            </div>
        </div>
    </div>

    <script src="./config.js"></script>
    <script src="./script.js"></script>
</body>

</html>
